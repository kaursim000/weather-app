<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <aside class="flex-row align-center justify-center min-100-vh bg-primary">
        <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
            <h1 class="text-primary">Search for a City:</h1>
            <form id="userInput" class="form w-100">
                <input id="searchInputVal" class="form-input w-100" type="text" placeholder="Search!">
                <button type="submit" class="btn btn-info btn-block" id="submitBtn">Search</button>
            </form>
    </aside>
    <article class="card">
        <div id="forecast">
            <p id="temp"> </p>
            <p id="windspeed"> </p>
            <p id="humidity"> </p>
        </div>
    </article>
    <section>
        <div id="box">
            <p id="temp0"> </p>
            <p id="windspeed0"> </p>
            <p id="humidity0"> </p>
        </div>
        <div id="box">
            <p id="temp8"> </p>
            <p id="windspeed8"> </p>
            <p id="humidity8"> </p>
        </div>

        <div id="box">
            <p id="temp16"> </p>
            <p id="windspeed16"> </p>
            <p id="humidity16"> </p>
        </div>

        <div id="box">
            <p id="temp24"> </p>
            <p id="windspeed24"> </p>
            <p id="humidity24"> </p>
        </div>

        <div id="box">
            <p id="temp32"> </p>
            <p id="windspeed32"> </p>
            <p id="humidity32"> </p>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
