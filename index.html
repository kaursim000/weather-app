<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="flex-row align-center justify-center min-100-vh bg-primary">
        <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
            <h1 class="text-primary">Search for a City:</h1>
            <form id="userInput" class="form w-100">
                <input id="searchInputVal" class="form-input w-100" type="text" placeholder="Search!">
                <button type="submit" class="btn btn-info btn-block" id="submitBtn">Search</button>
            </form>
    <script src="script.js"></script>
</body>

</html>
